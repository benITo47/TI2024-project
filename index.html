<!doctype html>
<html lang="pl">
  <head>
    <title>Pathfinding Visualizer</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header Section: Navigation Bar -->
    <header>
      <nav class="navbar">
        <div class="logo">Pathfinding Visualizer</div>
        <ul class="nav-links">
          <li>
            <label for="modeSelect" class="nav-label">Mode:</label>
            <select id="modeSelect" class="nav-select">
              <option value="grid">Grid</option>
              <option value="graph">Graph</option>
            </select>
          </li>
          <li><a href="#" id="loginBtn">Login/Register</a></li>
          <li><a href="#" id="logoutBtn" style="display: none">Logout</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content Section -->
    <main>
      <!-- Title / Introduction -->

      <!-- Control Panel Section -->
      <div class="controls">
        <div id="gridControls" class="control-panel" style="display: none">
          <label for="gridAlgorithmSelect">Select Algorithm:</label>
          <select id="gridAlgorithmSelect">
            <option value="BFS">Breadth First Search</option>
            <option value="DFS">Depth First Search</option>
            <option value="dijkstra">Dijkstra's Algorithm</option>
            <option value="astar">A* Algorithm</option>
          </select>
          <button id="generateMazeBtn">Generate Maze</button>
          <button id="clearGridButton">Clear Grid</button>
          <button id="clearPathButton">Clear path</button>
          <button id="visualizeGridButton">Visualize</button>
          <div class="grid-size-buttons">
            <button id="generate50x50">50 x 50 grid</button>
            <button id="generate70x70">70 x 70 grid</button>
            <button id="generate100x100">100 x 100 grid</button>
          </div>
        </div>

        <div id="graphControls" class="control-panel" style="display: none">
          <label for="graphAlgorithmSelect">Select Algorithm:</label>
          <select id="graphAlgorithmSelect">
            <option value="astar">A* Algorithm</option>
            <option value="dijkstra">Dijkstra's Algorithm</option>
          </select>
          <button id="visualizeGraphBtn">Visualize</button>
        </div>
      </div>

      <!-- Grid or Canvas Placeholder Section -->
      <div id="workplaceContainer"></div>
    </main>

    <script src="script/utils.js"></script>
    <script src="script/cellClass.js"></script>
    <script src="script/bfs.js"></script>
    <script src="script/dfs.js"></script>
    <script src="script/minHeap.js"></script>
    <script src="script/djikstra.js"></script>
    <script src="script/astar.js"></script>
    <script src="script/canvas.js"></script>
    <script src="script/grid.js"></script>
    <script src="script/logic.js"></script>
  </body>
</html>
