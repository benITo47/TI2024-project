<!doctype html>
<html lang="pl">

  </head>

    <!-- Header Section: Navigation Bar -->
    <header>
      <nav class="navbar">
        <div class="logo">Pathfinding Visualizer</div>

          <li>
            <label for="modeSelect" class="nav-label">Mode:</label>

          </li>
          <li><a href="#" id="loginBtn">Login/Register</a></li>
          <li><a href="#" id="logoutBtn" style="display: none">Logout</a></li>

    <!-- Main Content Section -->

    <main>

      <div id="controlsContainer" class="controls sticky"></div>
